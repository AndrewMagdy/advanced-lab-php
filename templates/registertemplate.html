<form action="api/register" method="post" id ="registerForm" enctype="multipart/form-data">

  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
    <input class="form-control" type="text" id="email" name = "user_email"placeholder="Email address">
  </div>
  <input class="form-control" id="pass" name="first_name" type="text" placeholder="First name">
  <input class="form-control" id="pass" name="last_name" type="text" placeholder="last name">
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
    <input class="form-control" id="pass" name="user_password_new" type="password" placeholder="Password">

  </div>
  <input class="form-control" id="pass" name="user_password_repeat" type="password" placeholder="repeat Password">
  Select image to upload:
  <input type="file" name="userfile" id="userfile">
  <button type="submit" class="btn btn-success">Register</button>

</form>
